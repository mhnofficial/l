  <style>
/* Episode sidebar fixed and full height */
.episode-sidebar {
  position: fixed;
  top: 40px; /* moved up from 60px */
  right: 20px;
  width: 200px;
  max-height: calc(100vh - 60px); /* adjust height to fit */
  background: rgba(30,30,30,0.9);
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  z-index: 10;
}


    .episode-sidebar button {
      background: #111;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      text-align: left;
      white-space: nowrap;
    }

    .episode-sidebar button:hover {
      background: #222;
    }

    main {
      margin-right: 240px;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .episode-sidebar {
        position: static;
        width: 100%;
        max-height: none;
        flex-direction: row;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }
      main {
        margin-right: 0;
      }
      .episode-sidebar button {
        flex: 1 1 45%;
      }
    }

    iframe {
      width: 100%;
      height: 550px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
  </style>
