<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dollar General</title>

  <link rel="icon" type="image/png" href="e.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="enter.css">
  <script src="enter.js" defer></script>
  <style>
/* Episode sidebar fixed and full height */
.episode-sidebar {
  position: fixed;
  top: 40px; /* moved up from 60px */
  right: 20px;
  width: 200px;
  max-height: calc(100vh - 60px); /* adjust height to fit */
  background: rgba(30,30,30,0.9);
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  z-index: 10;
}


    .episode-sidebar button {
      background: #111;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      text-align: left;
      white-space: nowrap;
    }

    .episode-sidebar button:hover {
      background: #222;
    }

    main {
      margin-right: 240px;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .episode-sidebar {
        position: static;
        width: 100%;
        max-height: none;
        flex-direction: row;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }
      main {
        margin-right: 0;
      }
      .episode-sidebar button {
        flex: 1 1 45%;
      }
    }

    iframe {
      width: 100%;
      height: 550px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>


  <main>
    <h1>Call of The Night</h1>
    <!-- Main video iframe -->
    <iframe id="videoFrame"
      src="https://drive.google.com/file/d/1w1tlHrzlHUcv4Y3d3Eli9YJOue5DYKx9/preview"
      allowfullscreen>
    </iframe>
  </main>

  <!-- Episode selection sidebar -->
  <div class="episode-sidebar">
    <!-- Buttons to switch episodes -->
<button onclick="switchEpisode('1w1tlHrzlHUcv4Y3d3Eli9YJOue5DYKx9')">Episode 1</button>
<button onclick="switchEpisode('1If-na78XHGaaSkR5Ivy14U-vEXfZb52u')">Episode 2</button>
<button onclick="switchEpisode('10_LNK6BpuHsbcS4CLn80VjS9vs9Zg_EC')">Episode 3</button>
<button onclick="switchEpisode('1Km8ADBtmtOzInpz8rpU91mC6M9sUZQeW')">Episode 4</button>
<button onclick="switchEpisode('1IOEkSimOBIr_I1pe7ucQ1ZKQ75rZSvXn')">Episode 5</button>
<button onclick="switchEpisode('1Ic4bSsH2PIlgIG1z7eFC5fuv1VKmJE-s')">Episode 6</button>
<button onclick="switchEpisode('1gfMop3lplEeZaFdlPT_hZq9C9AiP_mMQ')">Episode 7</button>
<button onclick="switchEpisode('1GItrJfoQLS5mTCmfUYx5PrO5L76e9E0V')">Episode 8</button>
<button onclick="switchEpisode('1rzQdpiFxYLid-AeITSzpLT4Al_9OuEGe')">Episode 9</button>
<button onclick="switchEpisode('1-JCqZHE_j4vXj8c9owKkz_rS7MTfrQ1U')">Episode 10</button>
<button onclick="switchEpisode('1C8WflRz4ePrksw0XZMApdRbGDy9jnVik')">Episode 11</button>
<button onclick="switchEpisode('1oRGjdqv78dsk14g5svHn1iiEwnSDGw5I')">Episode 12</button>
<button onclick="switchEpisode('1qzdNL2yizYzp1uxVuBIwpvtW9SOG7SVu')">Episode 13</button>

  </div>

  <script>
    // Switch iframe video to selected episode
    function switchEpisode(fileId) {
      const iframe = document.getElementById('videoFrame');
      iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
    }
  </script>
</body>
</html>
