    iframe {
      width: 100%;
      height: 550px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    /* Episode sidebar */
    .episode-sidebar {
      position: fixed;
      top: 40px;
      right: 20px;
      width: 200px;
      max-height: calc(100vh - 60px);
      background: rgba(30,30,30,0.95);
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      z-index: 10;
    }

    .episode-sidebar button {
      background: #111;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      text-align: left;
      margin-bottom: 10px; /* spacing between buttons */
      font-size: 14px;
    }
    .episode-sidebar button:hover {
      background: #333;
    }

    /* Season switcher */
    .season-switcher {
      margin-bottom: 20px;
    }
    .season-switcher select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .episode-sidebar {
        position: static;
        width: 100%;
        max-height: none;
        flex-direction: row;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }
      main {
        margin-right: 0;
      }
      .episode-sidebar button {

  <script>
    // Switch iframe video to selected episode
    function switchEpisode(fileId) {
      const iframe = document.getElementById('videoFrame');
      iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
    }

    // Switch visible season
    function switchSeason() {
      const selected = document.getElementById('seasonSelect').value;
      document.querySelectorAll('.season').forEach(season => {
        season.style.display = (season.id === selected) ? 'block' : 'none';
      });
    }
  </script>
