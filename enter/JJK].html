    <style>
        :root {
            --primary: #9d50bb;
            --secondary: #6e48aa;
            --bg-dark: #090412;
            --surface: #150d26;
            --surface-hover: #1e1238;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --accent-glow: rgba(157, 80, 187, 0.3);
            --radius-lg: 24px;
            --radius-md: 14px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --sidebar-width: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            background-image: 
                radial-gradient(at 0% 0%, rgba(110, 72, 170, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(157, 80, 187, 0.08) 0px, transparent 50%);
            background-attachment: fixed;
        }

        /* --- Sidebar Navigation (Universal) --- */
        nav {
            width: var(--sidebar-width);
            background: var(--surface);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; flex-direction: column;
            padding: 40px 24px; height: 100vh;
            position: fixed; left: 0; top: 0; z-index: 100;
        }

        .logo-area { display: flex; align-items: center; gap: 14px; margin-bottom: 50px; padding: 0 10px; }
        .logo-area img { width: 42px; height: 42px; border-radius: 12px; box-shadow: 0 0 15px var(--accent-glow); }
        .logo-area h1 { font-size: 1.5rem; font-weight: 700; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .nav-links { list-style: none; display: flex; flex-direction: column; gap: 10px; }
        .nav-links a { display: flex; align-items: center; gap: 14px; padding: 16px 20px; color: var(--text-muted); text-decoration: none; border-radius: var(--radius-md); transition: var(--transition); font-weight: 500; }
        .nav-links a:hover, .nav-links a.active { background: var(--surface-hover); color: #fff; transform: translateX(5px); }
        .nav-links a i { font-size: 1.2rem; width: 24px; }
        .nav-links a.active i { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        /* --- Main Player Layout --- */
        main {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 60px;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 40px;
        }

        .player-header { grid-column: 1 / -1; margin-bottom: 20px; }
        .player-header h2 { font-size: 2.5rem; font-weight: 800; margin-bottom: 5px; }
        .player-header p { color: var(--text-muted); }

        /* Video Container */
        .video-container {
            position: relative;
            background: #000;
            border-radius: var(--radius-lg);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            aspect-ratio: 16 / 9;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- Episode & Season Sidebar --- */
        .episode-panel {
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: fit-content;
            max-height: 80vh;
        }

        /* Season Dropdown */
        .season-select-wrapper { position: relative; }
        #seasonSelect {
            width: 100%;
            padding: 14px;
            background: var(--bg-dark);
            border: 1px solid var(--primary);
            color: #fff;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            appearance: none;
            outline: none;
        }

        .season-select-wrapper::after {
            content: '\f107'; font-family: 'Font Awesome 6 Free'; font-weight: 900;
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            color: var(--primary); pointer-events: none;
        }

        /* Episode List Scroll */
        .episode-scroll {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .episode-scroll::-webkit-scrollbar { width: 5px; }
        .episode-scroll::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .episode-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            padding: 14px;
            border-radius: var(--radius-md);
            cursor: pointer;
            text-align: left;
            font-family: inherit;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .episode-btn:hover {
            background: var(--surface-hover);
            color: #fff;
            border-color: var(--primary);
        }

        .episode-btn.active {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .episode-btn i { font-size: 0.8rem; opacity: 0.6; }

        /* Mobile */
        @media (max-width: 1200px) {
            main { grid-template-columns: 1fr; margin-left: 80px; padding: 30px; }
            nav { width: 80px; padding: 30px 10px; }
            nav h1, nav span { display: none; }
            .episode-panel { max-height: none; }
        }
    </style>

    <script>
        function switchEpisode(element, fileId) {
            // Update Iframe
            const iframe = document.getElementById('videoFrame');
            iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;

            // Update UI active state
            document.querySelectorAll('.episode-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');

            // Scroll top for mobile users
            if(window.innerWidth < 1200) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function switchSeason() {
            const selected = document.getElementById('seasonSelect').value;
            const s1 = document.getElementById('season1');
            const s2 = document.getElementById('season2');

            if(selected === 'season1') {
                s1.style.display = 'block';
                s2.style.display = 'none';
            } else {
                s1.style.display = 'none';
                s2.style.display = 'block';
            }
        }
    </script>
