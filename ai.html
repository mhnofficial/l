<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunet Hub — Nexus AI</title>
    <link rel="icon" type="image/png" href="e.ico">
    
    <!-- Modern Typography & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            /* Theme Colors */
            --primary: #9d50bb;
            --secondary: #6e48aa;
            --bg-dark: #090412;
            --surface: #150d26;
            --surface-hover: #1e1238;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --accent-glow: rgba(157, 80, 187, 0.3);
            
            /* UI Constants */
            --radius-lg: 24px;
            --radius-md: 14px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
            background-image: 
                radial-gradient(at 0% 0%, rgba(110, 72, 170, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(157, 80, 187, 0.08) 0px, transparent 50%);
        }

        /* --- SIDEBAR --- */
    /* --- Sidebar Navigation --- */
        nav {
            width: var(--sidebar-width);
            background: var(--surface);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            padding: 40px 24px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 50px;
            padding: 0 10px;
        }

        .logo-area img {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .logo-area h1 {
            font-size: 1.5rem;
            letter-spacing: -0.5px;
            font-weight: 700;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-links a:hover, .nav-links a.active {
            background: var(--surface-hover);
            color: #fff;
            transform: translateX(5px);
        }

        .nav-links a i {
            font-size: 1.2rem;
            width: 24px;
        }

        .nav-links a.active i {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        /* --- MAIN CONTENT --- */
        /* --- Main Content Area --- */
        main {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 60px;
            max-width: 1400px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .welcome-text h2 { font-size: 1.8rem; font-weight: 700; }

        #live-clock {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px 20px;
            border-radius: 100px;
            font-family: monospace;
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--primary);
        }

        /* --- CHAT INTERFACE --- */
        .chat-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
        }

        #chat-messages {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        .message {
            max-width: 80%;
            padding: 14px 20px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.6;
            animation: slideUp 0.3s ease forwards;
        }

        .user-msg {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-msg {
            align-self: flex-start;
            background: var(--surface-hover);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-bottom-left-radius: 4px;
        }

        /* Input Area */
        .input-area {
            padding: 25px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 15px;
        }

        #userInput {
            flex: 1;
            background: var(--bg-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 20px;
            border-radius: 14px;
            color: white;
            font-family: inherit;
            outline: none;
            transition: var(--transition);
        }

        #userInput:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(157, 80, 187, 0.2);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 55px;
            border-radius: 14px;
            cursor: pointer;
            transition: var(--transition);
            display: grid;
            place-items: center;
            font-size: 1.2rem;
        }

        .send-btn:hover {
            transform: scale(1.05);
            background: #b166d1;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Mobile */
        @media (max-width: 1100px) {
            nav { width: 90px; padding: 30px 10px; }
            nav h1, nav span { display: none; }
            main { margin-left: 90px; padding: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-area">
            <img src="e.ico" alt="Lunet">
            <h1>Lunet</h1>
        </div>
        
        <ul class="nav-links">
        <li><a href="index.html"><i class="fa-solid fa-house"></i> <span>Dashboard</span></a></li>
        <li><a href="games.html"><i class="fa-solid fa-gamepad"></i> <span>Arcade</span></a></li>
        <li><a href="ai.html"><i class="fa-solid fa-code"></i> <span>Timothy AI</span></a></li>
        <li><a href="enter/enter.html"><i class="fa-solid fa-tv"></i> <span>Streaming</span></a></li>
        <li><a href="tools.html"><i class="fa-solid fa-toolbox"></i> <span>Utility</span></a></li>
        <li><a href="other.html"><i class="fa-solid fa-bell"></i> <span>OS</span></a></li>
        <li><a href="about.html"><i class="fa-solid fa-circle"></i> <span>About</span></a></li>
        </ul>

        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.05); text-align: center;">
            <p style="font-size: 0.8rem; color: var(--text-muted);">© 2025 Lunet Hub</p>
        </div>
    </nav>

    <main>
        <header class="top-bar">
            <div class="welcome-text">
                <h2>Timothy AI</h2>
            </div>
            <div id="live-clock">00:00:00</div>
        </header>

        <div class="chat-wrapper">
            <div id="chat-messages">
                <div class="message ai-msg">Wassup. I'm Timothy AI, your Lunet Bridge assistant. I reccomend you wait 10+ seconds before sending messages back to back.</div>
            </div>
            
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Ask Timothy anything..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        // --- LIVE CLOCK ---
        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').textContent = now.toLocaleTimeString('en-US', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- AI CHAT LOGIC ---
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('userInput');

async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage('user', text);
            userInput.value = '';

            const loadingId = 'ai-' + Date.now();
            appendMessage('ai', '...', loadingId);

            try {
                const response = await fetch('https://little-poetry-0a0c.nickygomez-29.workers.dev', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                
                const aiBubble = document.getElementById(loadingId);
                
                // If the worker sends an 'answer' (even an error message), show it
                if (data && data.answer) {
                    aiBubble.textContent = data.answer;
                } else {
                    aiBubble.textContent = "Error: The bridge responded with an empty object.";
                }

            } catch (error) {
                document.getElementById(loadingId).textContent = "Network Error: Could not reach the Cloudflare Worker.";
            }

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function appendMessage(role, text, id = null) {
            const msg = document.createElement('div');
            msg.className = `message ${role}-msg`;
            if (id) msg.id = id;
            msg.textContent = text;
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send on Enter Key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
