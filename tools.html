<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Categories Document</title>
  <link rel="icon" type="image/png" href="e.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    </style
/>

<style>
    body {
        margin: 0;
        padding: 25px;
        font-family: "Poppins", sans-serif;
        background: #0d0d0d;
        color: #fff;
        line-height: 1.6;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.8rem;
        font-weight: 800;
    }

    h2 {
        margin-top: 50px;
        font-size: 2rem;
        font-weight: 700;
        color: #e6e6ff;
    }

    .toc {
        background: #111;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #222;
        max-width: 700px;
        margin: 0 auto 40px auto;
    }

    .toc h3 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 1.4rem;
        font-weight: 700;
        color: #bfc0ff;
    }

    .toc a {
        color: #9fa2ff;
        text-decoration: none;
        display: block;
        padding: 6px 0;
        font-size: 1.05rem;
        transition: 0.2s;
    }

    .toc a:hover {
        color: #d0d1ff;
        transform: translateX(4px);
    }

    .section-card {
        background: #111;
        padding: 25px;
        margin-top: 25px;
        border-radius: 16px;
        border: 1px solid #222;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.03);
    }

    .section-card p {
        opacity: 0.8;
    }
</style>
</head>

<body>

<h1>Categories</h1>

<!-- TABLE OF CONTENTS -->
<div class="toc">
    <h3>Table of Contents</h3>
    <a href="#movies">Movies</a>
    <a href="#games">Games</a>
    <a href="#shows">Shows & Anime</a>
    <a href="#software">Software</a>
</div>

<!-- MOVIES -->
<h2 id="movies">Movies</h2>
<div class="section-card">
    <p>Browse your movie-related content or pages.</p>
</div>

<!-- GAMES -->
<h2 id="games">Games</h2>
<div class="section-card">
    <p>Links to gaming content, guides, or tools.</p>
</div>

<!-- SHOWS & ANIME -->
<h2 id="shows">Shows & Anime</h2>
<div class="section-card">
    <p>Organize series, reviews, or your own lists.</p>
</div>

<div class="game-grid" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 30px;">
    
    <a href="https://drive.google.com/file/d/1wV7eKSNDD5xgKn4Av0tgBp9vHI4sobQn/view?usp=sharing" class="game-card">
      <div class="card-content">
        <img src="https://play-lh.googleusercontent.com/mukdFPen5e3rh8-PPzyZ27dgEb7wJY4GbRwJGoiO5knwLJ3G7UilW7ASjM80qq_At6Y" class="card-image">
        <h3 class="card-title">1v1</h3>
      </div>
    </a>

  </div>

<!-- SOFTWARE -->
<h2 id="software">Software</h2>
<div class="section-card">
    <p>Place legal apps, tools, or download links.</p>
</div>

</body>
</html>
