        :root {

            --secondary: #6e48aa;

            --surface: #150d26;

        .nav-links { list-style: none; display: flex; flex-direction: column; gap: 10px; }

        main { flex: 1; margin-left: var(--sidebar-width); padding: 40px 60px; max-width: 1400px; }

        .bento-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .card { background: var(--surface); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: var(--radius-lg); padding: 25px; transition: var(--transition); text-decoration: none; color: inherit; display: flex; flex-direction: column; position: relative; overflow: hidden; }

        .icon-box { width: 45px; height: 45px; border-radius: 12px; background: rgba(157, 80, 187, 0.1); display: grid; place-items: center; color: var(--primary); margin-bottom: 15px; }

<!-- FIREBASE REALTIME VISITOR COUNTER -->
<script type="module">
    // 1. Correct Import URLs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, onDisconnect, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // 2. Your Config
    const firebaseConfig = {
        apiKey: "AIzaSyBxUXbhZMajpZH18G-8-_u3Lxcgkd3xQbs",
        authDomain: "asdf-f3406.firebaseapp.com",
        projectId: "asdf-f3406",
        databaseURL: "https://asdf-f3406-default-rtdb.firebaseio.com"
    };

    // 3. Initialize
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const onlineUsersRef = ref(db, 'online_users');
    const countDisplay = document.getElementById('real-user-count');

    // 4. Presence Logic
    const myPresenceRef = push(onlineUsersRef);
    const connectedRef = ref(db, '.info/connected');

    onValue(connectedRef, (snap) => {
        if (snap.val() === true) {
            set(myPresenceRef, true);
            onDisconnect(myPresenceRef).remove();
        }
    });

    // 5. Update UI
    onValue(onlineUsersRef, (snapshot) => {
        const count = snapshot.size || 0;
        if (countDisplay) {
            countDisplay.innerHTML = `${count}<span>Online</span>`;
        }
    });
</script>
