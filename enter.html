<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamFlix</title>
  <link rel="icon" type="image/png" href="e.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&display=swap');
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Poppins','BBH Sans Bartle', sans-serif; background:#141414; color:#fff; }

a {
  text-decoration: none;  /* removes underline */
  color: inherit;         /* makes link text take the same color as its parent */
}


    /* NAVBAR */
    .navbar {
      position:fixed; top:0; left:0; right:0;
      height:70px; background:rgba(0,0,0,0.8);
      display:flex; align-items:center;
      padding:0 40px;
      z-index:1000;
    }
    .logo {
      font-family:'BBH Sans Bartle', sans-serif;
      font-size:26px; font-weight:700;
      color:#e50914;
      margin-right:40px;
    }
    .nav-links { display:flex; gap:20px; }
    .nav-links a { color:#bbb; text-decoration:none; font-size:15px; }
    .nav-links a:hover { color:#fff; }
    .spacer { flex:1; }
    .profile {
      width:36px; height:36px;
      border-radius:6px;
      background:#333;
      display:flex; align-items:center; justify-content:center;
      font-weight:600;
    }

    /* HERO */
    .hero {
      margin-top:70px;
      height:80vh;
      background:url('https://resizing.flixster.com/ddXHuy5KP4wuR1pXDSvfE5-iKdE=/fit-in/705x460/v2/https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p23128922_i_h8_ab.jpg') center/cover no-repeat;
      position:relative;
      display:flex; align-items:flex-end;
    }
    .hero-overlay {
      position:absolute; inset:0;
      background:linear-gradient(to top,rgba(0,0,0,0.85),rgba(0,0,0,0.3));
    }
    .hero-content {
      position:relative; z-index:2;
      padding:60px;
      max-width:600px;
    }
    .hero h1 { font-size:48px; margin-bottom:20px; }
    .hero p { font-size:16px; margin-bottom:20px; color:#ddd; }
    .btn {
      display:inline-flex; align-items:center; gap:8px;
      padding:12px 24px;
      border-radius:4px; font-weight:600;
      cursor:pointer; margin-right:10px;
      font-size:15px; border:none;
    }
    .btn-play { background:#fff; color:#000; }
    .btn-info { background:rgba(109,109,110,0.7); color:#fff; }

   /* ROWS */
   .row { margin:40px 0; padding-bottom: 40px; }
   .row h2 { margin:0 0 10px 40px; font-size:20px; }
   .row-posters {
      display:flex; gap:12px;
      overflow-x:auto; padding:0 40px 20px 40px;
      scroll-behavior:smooth;
      position:relative;
   }
   .row-posters::-webkit-scrollbar { display:none; }

   /* poster */
   .poster {
      flex:0 0 200px; height:300px;
      border-radius:6px; background:#222;
      overflow:hidden; position:relative;
      cursor:pointer; transition:transform .2s;
      margin-bottom:20px;
   }
   .poster img {
      width:100%; height:100%; object-fit:cover;
      transition:transform .3s ease;
   }
   .poster:hover img { transform:scale(1.08); }
   .poster-info {
      position:absolute; bottom:0; left:0; right:0;
      background:linear-gradient(to top,rgba(0,0,0,0.9),transparent);
      padding:10px; font-size:14px; font-weight:600;
      opacity:0; transition:opacity .3s;
   }
   .poster:hover .poster-info { opacity:1; }

   /* fade effect at row edge */
   .row-posters::after {
      content:""; position:absolute; right:0; top:0; bottom:0;
      width:80px; pointer-events:none;
      background:linear-gradient(to left, #141414, transparent);
   }

    /* MODAL */
    .modal {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.85);
      display:none; align-items:center; justify-content:center;
      z-index:2000;
    }
    .modal.active { display:flex; }
    .modal-content {
      background:#181818; padding:20px;
      border-radius:8px; width:90%; max-width:800px;
      display:flex; gap:20px; position:relative;
    }
    .modal img { width:300px; border-radius:6px; }
    .modal-text { flex:1; }
    .modal-text h3 { margin-bottom:10px; font-size:22px; }
    .modal-text p { color:#bbb; line-height:1.5; }
    .close-btn {
      background:none; border:none; color:#fff;
      font-size:28px; cursor:pointer; position:absolute;
      top:15px; right:20px;
    }

    @media (max-width:768px){
      .hero h1{ font-size:28px; }
      .poster { flex:0 0 140px; height:200px; }
      .modal-content{ flex-direction:column; align-items:center; }
      .modal img{ width:100%; }
    }
  </style>
  <link rel="stylesheet" href="lunet-style.css">
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">Kino</div>
    <div class="spacer"></div>
    <div class="profile">U</div>
  </div>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Bluelock</h1>
      <p>Japan's desire for World Cup glory leads the Japanese Football Association to launch a new training program. </p>
    <button class="btn btn-play" onclick="window.location.href='enter/bluelock.html'">▶ Play</button>
      <button class="btn btn-info" onclick="openModal('Bluelock','Japans desire for World Cup glory leads the Japanese Football Association to launch a new training program. ','https://via.placeholder.com/500x750/222/fff?text=Night+Chase')">ℹ More Info</button>
    </div>
  </section>

  <!-- ROWS -->
  <section class="row">
<!-- ROWS -->
<section class="row">
  <h2>Anime</h2>
  <div class="row-posters">
    
    <!-- Example: Bluelock links to bluelock.html -->
    <a href="enter/bluelock.html" class="poster">
      <img src="https://m.media-amazon.com/images/M/MV5BOGRhNDQ3NTgtMmU3YS00OWI0LTgyMmUtNGQwODk0MDg2YTYzXkEyXkFqcGc@._V1_.jpg" alt="">
      <div class="poster-info">Bluelock (DUB)</div>
    </a>

    <a href="enter/callofthenight.html" class="poster">
      <img src="https://m.media-amazon.com/images/M/MV5BOGE0OTk3MmYtZDZmMC00MWRiLTg1MGYtMWEzNWZmNjI2YzEyXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="">
      <div class="poster-info">Call of The Night</div>
    </a>

    <a href="enter/JJK].html" class="poster">
      <img src="https://m.media-amazon.com/images/I/81hOoZkGtbL.jpg" alt="">
      <div class="poster-info">Jujutsu Kaisen</div>
    </a>

    <a href="https://docs.google.com/document/d/1YiQTM8OvQe5lLeOtWw6lylYDDmAP6Qm3EAg2SlFqUOM/edit?tab=t.0" class="poster">
      <img src="https://www.posteremporium.com/media/catalog/product/cache/f03f26645451f9c676a9c15d2435d9d5/1/6/160993.jpg" alt="">
      <div class="poster-info">Seed of Might</div>
    </a>

    <a href="https://drive.google.com/drive/folders/1jOWTtXX3VqcJElQqovEvP5QTWCfgXLBS" class="poster">
      <img src="https://deadline.com/wp-content/uploads/2024/07/Dragon-Ball-Series_c42772.jpg" alt="">
      <div class="poster-info">Dragon Ball Series</div>
    </a>

  </div>
</section>


  <section class="row">
    <h2>Requested</h2>
    <div class="row-posters">
    <a href="enter/hamilton.html" class="poster">
      <img src="https://m.media-amazon.com/images/I/71iZLrkVhDL.jpg" alt="">
      <div class="poster-info">Hamilton</div>
    </a>
    </div>
  </section>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <button class="close-btn" onclick="closeModal()">✕</button>
    <div class="modal-content">
      <img id="modal-img" src="" alt="">
      <div class="modal-text">
        <h3 id="modal-title"></h3>
        <p id="modal-desc"></p>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDesc = document.getElementById('modal-desc');
    const modalImg = document.getElementById('modal-img');

    function openModal(title, desc, img) {
      modal.classList.add('active');
      modalTitle.textContent = title;
      modalDesc.textContent = desc;
      modalImg.src = img;
    }
    function closeModal() {
      modal.classList.remove('active');
    }
  </script>

</body>
</html>
